<nav [class]="'navbar' + (isScrolled ? ' scrolled' : '')">
  <!-- Logo et Marque -->
  <div class="brand">
    <a routerLink="/">
      <span>CV Pro</span>
    </a>
  </div>

  <!-- Navigation principale -->
  <div [class]="'nav-menu' + (isMenuOpen ? ' show' : '')">
    <a routerLink="/create-cv" routerLinkActive="active">Créer un CV</a>
    
    <!-- Menu déroulant -->
    
    <a routerLink="/my-cvs" routerLinkActive="active">Mes Cv</a>
    <a routerLink="/jobs" routerLinkActive="active">Offres d'emploi</a>
    <a routerLink="/contact" routerLinkActive="active">Contact</a>
  </div>

  <!-- Actions -->
  <div class="nav-actions">
    <button class="icon-btn" (click)="toggleSearch()" aria-label="Rechercher">
      <svg width="20" height="20" viewBox="0 0 20 20">
        <path d="M9 17A8 8 0 1 1 9 1a8 8 0 0 1 0 16zm0-2A6 6 0 1 0 9 3a6 6 0 0 0 0 12zm8.5 2L14 13.5l2-2 3.5 3.5-2 2z" 
              fill="currentColor"/>
      </svg>
    </button>
    
    <button class="profile-btn" (click)="toggleProfile()">
      <svg width="20" height="20" viewBox="0 0 20 20">
        <path d="M10 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm6 4a2 2 0 0 1 2 2v1H2v-1a2 2 0 0 1 2-2h12z" 
              fill="currentColor"/>
      </svg>
      <span>Profil</span>
    </button>

    <button class="menu-btn" (click)="toggleMenu()" aria-label="Menu">
      <div [class]="'hamburger' + (isMenuOpen ? ' active' : '')">
        <span></span>
      </div>
    </button>
  </div>

  <!-- Overlay de recherche -->
  <div class="search-overlay" *ngIf="isSearchOpen" @fadeSlide>
    <div class="search-box">
      <input type="text" 
             placeholder="Rechercher..." 
             (keyup.escape)="closeSearch()"
             #searchInput
             autofocus>
      <button (click)="closeSearch()">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" 
                fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
</nav>
